<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FonoClinic - Gerenciamento Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glassmorphism {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .active-tab {
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Tela de Login -->
    <div id="login-screen" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white p-8 rounded-lg w-96">
            <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
            <form id="loginForm">
                <input type="text" placeholder="Usu√°rio" class="w-full mb-4 p-2 border rounded" required>
                <input type="password" placeholder="Senha" class="w-full mb-6 p-2 border rounded" required>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
                    Entrar
                </button>
            </form>
        </div>
    </div>

    <!-- Interface Principal -->
    <div id="main-interface" class="hidden min-h-screen flex">
        <!-- Menu Lateral -->
        <div class="w-64 bg-blue-900 text-white p-6 fixed h-full">
            <h1 class="text-2xl font-bold mb-8">FonoClinic</h1>
            <nav>
                <ul class="space-y-4">
                    <li>
                        <button data-section="cadastro" class="menu-btn w-full text-left p-3 rounded hover:bg-blue-800 flex items-center">
                            üìå Cadastro
                        </button>
                        <ul class="ml-4 mt-2 space-y-2">
                            <li>
                                <button data-section="consultas" class="submenu-btn w-full text-left p-2 rounded hover:bg-blue-800">
                                    üóìÔ∏è Nova Consulta
                                </button>
                            </li>
                            <li>
                                <button data-section="pacientes" class="submenu-btn w-full text-left p-2 rounded hover:bg-blue-800">
                                    üë§ Novo Paciente
                                </button>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <button data-section="consultas-gerais" class="menu-btn w-full text-left p-3 rounded hover:bg-blue-800">
                            üìÖ Consultas Agendadas
                        </button>
                    </li>
                    <li>
                        <button data-section="pacientes-list" class="menu-btn w-full text-left p-3 rounded hover:bg-blue-800">
                            üìã Lista de Pacientes
                        </button>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- Conte√∫do Principal -->
        <div class="ml-64 p-8 flex-1">
            <!-- Se√ß√£o de Cadastro de Consultas -->
            <section id="consultas" class="section hidden glassmorphism p-6 mb-8">
                <h2 class="text-2xl font-bold mb-6">Agendar Nova Consulta</h2>
                <form id="consultaForm" class="grid grid-cols-2 gap-4">
                    <input type="date" class="p-2 border rounded" required>
                    <input type="text" placeholder="Nome do Paciente" class="p-2 border rounded" required>
                    <input type="number" placeholder="Idade" class="p-2 border rounded" required>
                    <input type="text" placeholder="Respons√°vel" class="p-2 border rounded">
                    <input type="tel" placeholder="Telefone" class="p-2 border rounded" required>
                    <select class="p-2 border rounded" required>
                        <option value="">Especialidade</option>
                        <option>Fonoaudiologia</option>
                        <option>Ortopedia</option>
                    </select>
                    <input type="text" placeholder="Consult√≥rio" class="p-2 border rounded" required>
                    <input type="text" placeholder="Especialista" class="p-2 border rounded" required>
                    <button type="submit" class="col-span-2 bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
                        Agendar Consulta
                    </button>
                </form>
            </section>

            <!-- Se√ß√£o de Consultas Gerais -->
            <section id="consultas-gerais" class="section hidden">
                <div class="glassmorphism p-6">
                    <h2 class="text-2xl font-bold mb-6">Consultas Agendadas</h2>
                    <div class="overflow-x-auto">
                        <table class="w-full">
                            <thead>
                                <tr class="bg-gray-100">
                                    <th class="p-3 text-left">Data</th>
                                    <th class="p-3 text-left">Paciente</th>
                                    <th class="p-3 text-left">Especialidade</th>
                                    <th class="p-3 text-left">A√ß√µes</th>
                                </tr>
                            </thead>
                            <tbody id="consultasBody">
                                <!-- Dados din√¢micos -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>

            <!-- Se√ß√£o de Pacientes -->
            <section id="pacientes-list" class="section hidden">
                <div class="glassmorphism p-6">
                    <h2 class="text-2xl font-bold mb-6">Lista de Pacientes</h2>
                    <table class="w-full">
                        <thead>
                            <tr class="bg-gray-100">
                                <th class="p-3 text-left">Nome</th>
                                <th class="p-3 text-left">Idade</th>
                                <th class="p-3 text-left">Contato</th>
                                <th class="p-3 text-left">Hist√≥rico</th>
                            </tr>
                        </thead>
                        <tbody id="pacientesBody">
                            <!-- Dados din√¢micos -->
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
